<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Neon Heboh</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 30px 20px;
      font-size: 3em;
      background: linear-gradient(45deg, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .galeri-container {
      white-space: nowrap;
      overflow-x: scroll;
      padding: 20px;
      border-top: 4px solid #00e5ff;
      border-bottom: 4px solid #00e5ff;
      background: #111;
      scroll-behavior: smooth;
    }

    .foto-item {
      display: inline-block;
      width: 250px;
      margin: 10px;
      background: #1a1a1a;
      border: 2px solid #00e5ff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .foto-item:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00e5ff;
    }

    .foto-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .caption {
      padding: 10px;
      text-align: center;
      color: #00e5ff;
      font-size: 1.1em;
      text-shadow: 0 0 5px #00e5ff;
    }

    /* Scrollbar kustom */
    .galeri-container::-webkit-scrollbar {
      height: 10px;
    }

    .galeri-container::-webkit-scrollbar-track {
      background: #333;
    }

    .galeri-container::-webkit-scrollbar-thumb {
      background: #00e5ff;
      border-radius: 10px;
    }

  </style>
</head>
<body>

  <h1>ðŸ”¥ GALERI NEON FUTURISTIK ðŸ”¥</h1>

  <div class="galeri-container">
    <!-- 20 foto otomatis -->
    <!-- Ganti ID gambar untuk variasi -->
    <!-- Bisa digandakan sesuai kebutuhan -->
    <!-- Pakai sumber dari picsum.photos -->
    <!-- Bisa diganti dengan foto pribadi juga -->

    <!-- Loop Foto -->
    <!-- Kamu bisa copy lebih banyak blok ini -->
    <!-- Contoh 20 gambar unik -->
    <script>
      const galeri = document.currentScript.parentElement;
      for (let i = 1; i <= 30; i++) {
        const item = document.createElement('div');
        item.className = 'foto-item';
        item.innerHTML = `
          <img src="https://picsum.photos/id/${100 + i}/250/160" alt="Gambar ${i}">
          <div class="caption">Gambar ${i}</div>
        `;
        galeri.appendChild(item);
      }
    </script>
  </div>

</body>
</html>
